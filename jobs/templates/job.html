{% extends 'base.html' %}

{% block content %}

<div style="margin: auto; width: 50%;">
    <a href="/joblist" style="color: darkturquoise">RETURN</a> <p></p>
{% if job %}
    <div class="position_name" >
        <h2> JOB name:{{ job.job_name }} </h2>
        Cities:
        {{ job.city_name }} <p></p>
    </div>
    <hr>
    <div class="position_responsibility" style="width: 600px";>
        <h3>JOB responsibility:</h3>
        <pre style="font-size: 16px">{{ job.jobs_reponsibility }}
        </pre>
        <p></p>
    </div><br>

    <hr>
    <div class="position_requirement" style="width: 600px;">
        <h3>JOB requirement</h3>
        <pre style="font-size: 16px">{{ job.job_requirement }}
        </pre>
    </div>

    <br>

    <div class="apply_position">
{#        <input type="button" style="width: 120px; background-color: lightblue;" value="Apply" />#}
        <input type="button" style="width: 120px; background-color: lightblue;" value="Apply" onclick="location.href='/resume/add/?apply_position={{job.job_name}}&city={{job.city_name}}'"/>
    </div>

{% else %}
    <p>Job doesn't exist.</p>
{% endif %}
{% endblock %}
</div>
