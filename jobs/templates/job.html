{% extends 'base.html' %}

{% block content %}

<div style="margin: auto; width: 50%;">
    <a href="/joblist" style="color:#007bff">RETURN</a> <p></p>
{% if job %}
    <div class="position_name" >
        <h2> 职位名称：{{ job.job_name }} </h2>
        工作地点：
        {{ job.city_name }} <p></p>
    </div>
    <hr>
    <div class="position_responsibility" style="width: 600px";>
        <h3>职位职责：</h3>
        <pre style="font-size: 16px">{{ job.jobs_reponsibility }}
        </pre>
        <p></p>
    </div><br>

    <hr>
    <div class="position_requirement" style="width: 600px;">
        <h3>职位要求：</h3>
        <pre style="font-size: 16px">{{ job.job_requirement }}
        </pre>
    </div>

    <br>

    <div class="apply_position">
        <input type="button" style="width: 120px; background-color: lightblue;" value="申请" onclick="location.href='/resume/add/?apply_position={{job.job_name}}&city={{job.city_name}}'"/>
    </div>

{% else %}
    <p>职位尚不存在。</p>
{% endif %}
{% endblock %}
</div>
